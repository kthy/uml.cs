os: linux
dist: bionic
language: python
python: 
    - '3.6'
    - '3.7'
    - '3.8'
git:
    depth: false
cache: pip
install:
    - pip install codecov
    - pip install pipenv
    - pipenv sync
script:
    - pytest --version
    - python -m umldotcs -o tests_sln.gv ./tests/sln/
    - python -m pytest --cov-branch --cov-report term-missing:skip-covered --cov-report xml --cov=umldotcs
after_success:
    - codecov
