os: linux
dist: bionic
language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
git:
  depth: false
cache: pip
before_install:
  - pip install pipenv
install:
  - pipenv sync
script:
  - python -m pytest -v
  - python -m umldotcs -o tests_sln.gv ./tests/sln/
jobs:
  include:
    - stage: analysis
      if: branch = master
      before_install:
        - pip install codecov
        - pip install pipenv
      install:
        - pipenv sync
      addons:
        sonarcloud:
          organization: kthy
      script:
        - pipenv run black_ci
        - python -m pytest --cov-branch --cov-report term-missing:skip-covered --cov-report xml --cov=umldotcs tests/
      after_success:
        - codecov
        - sonar-scanner
